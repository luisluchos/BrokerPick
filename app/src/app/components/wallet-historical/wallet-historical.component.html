
   <div *ngIf="(historicalData | async) as newData">
       <div class="d-flex justify-content-start"  *ngFor="let data of newData">
        <p class="text-left" >{{data.coin | uppercase}}</p>
        <p class="text-right" >{{data.purchase_price}}</p>
        <p class="text-right" >{{data.sold_price}}</p>
        <p class="text-right"  [style.color]="data.margin >0 ? 'green': 'red'">{{data.margin | percent:'.2'}}</p>
       </div>
  </div>

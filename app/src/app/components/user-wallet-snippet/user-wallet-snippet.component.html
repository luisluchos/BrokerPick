<div class="d-flex justify-content-start">
    <p class="mr-4 ">{{coin | uppercase}}</p>
    <p class="mr-4">{{purchase_price}}</p>
    <p class="mr-4">{{market_price}}</p>
    <p class="mr-4" [style.color]="market_price-purchase_price >0 ? 'green': 'red'">{{((market_price-purchase_price) / purchase_price) | percent:'.2' }}%</p>
    
   
    <button class="btn-dark" (click)="sell($event)">Sell</button>
</div>

<div class="d-flex justify-content-center">
    <p class="text-left" >{{coin | uppercase}}</p>
    <p class="text-right" >{{purchase_price}}</p>
    <p class="text-right" >{{market_price}}</p>
    <p class="text-right" [style.color]="market_price-purchase_price >0 ? 'green': 'red'">{{((market_price-purchase_price) / purchase_price) | percent:'.2' }}%</p> 
    <button (click)="sell($event)">Sell</button>
</div>
